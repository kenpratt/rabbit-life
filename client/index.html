<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>Multiplayer Life (RabbitMQ demo)</title>
   <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <h2>Rabbit life</h2>
  <div id="root">
    Loading...
  </div>

  <div id="amqpWrapper"><div id="AMQPProxy"></div></div>

  <script type="text/coffeescript">
    $(document).ready ->
        $.get "patterns.coffee", (data) ->
            eval(CoffeeScript.compile(data))
            $.get "main.coffee", (data) ->
                eval(CoffeeScript.compile(data))
                client.init()
  </script>
  <script src="vendor/jquery/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/jquery/jquery-ui/js/jquery-ui-1.8.5.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/sammy/lib/sammy.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/sammy/lib/plugins/sammy.ejs.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/underscore/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/underscore/underscore.strings-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/coffee-script.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/amqp-js/javascripts/mq.js" type="text/javascript" charset="utf-8"></script>
  <script src="vendor/amqp-js/javascripts/swfobject.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
